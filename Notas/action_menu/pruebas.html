<!DOCTYPE html>
<html>
  <head>
    <title>Action menu</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../Scripts/jquery.js"></script>
    <script src="../bootstrap/js/bootbox.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <meta name="description" content="Presenting a list of actions related to the App content">
    <link rel="stylesheet" href="../action_menu.css">
</head>
<body role="application">
  <form role="dialog" data-type="action" onsubmit="return false;">
    <menu>
    <section>
        <h1> Compartir con: </h1>
        <p style="margin: 0 1.5rem 1rem 1.5rem;"></p>
    </section>
      <button style="background-image: url(images/Email.png); background-repeat:no-repeat; background-size:30px; background-position: 5px center; padding-left: 40px; font-weight:bold"> Correo </button>
      <button style="background-image: url(images/Sms.png); background-repeat:no-repeat; background-size:30px; background-position: 5px center; padding-left: 40px; font-weight:bold"> Mensajes </button>
      <button> Cancel </button>
    </menu>
  </form>

</body>
</html>
